<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
		<h:outputStylesheet library="css" name="base.css" />
		<h:outputStylesheet library="css" name="screen.css" />
		<h:outputStylesheet library="css" name="skeleton.css" />		
	</h:head>
	<h:body>
		<ui:composition>
			<h:form id="lang">
					<h:panelGrid columns="1" style="width:152px;height:25px">
						<p:selectOneMenu id="language" value="#{localeMB.language}" style="width:150px"
						onchange="submit()">
							 <f:selectItem itemLabel="English" itemValue="en" />
							 <f:selectItem itemLabel="German" itemValue="de" />
							 <f:selectItem itemLabel="Spanish" itemValue="es" />
							 <f:selectItem itemLabel="French" itemValue="fr" />
							 <f:selectItem itemLabel="Chinese" itemValue="zn" />
							<p:ajax update="language" event="change" />
						</p:selectOneMenu>
					</h:panelGrid>
				</h:form>			
		</ui:composition>
	</h:body>
</html>
